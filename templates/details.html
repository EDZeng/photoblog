{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="overflow-hidden flex">
    <div class="container mx-auto px-5 py-2">  
      <div class="flex flex-wrap">
        {% for item in items %}
        <div class="flex w-1/3 flex-wrap">
          <div class="w-full p-1 md:p-2">
            <a href="{{item.img.url}}">
                <img
              alt=""
              class="block h-full w-full rounded-lg object-cover object-center"
              src="{{item.img.url}}" />
            </a>
            
          </div>
        </div>
        {% endfor %}
        <!-- 分頁按鈕 -->
        <div class="container flex justify-center mx-auto py-4 mt-4">
        <ul class="flex">
          <li>
            {% if items.has_previous %}
            <a href="?page={{items.previous_page_number}}" class="h-10 rounded-lg py-3 px-5 mx-4 text-primary bg-secondary white border border-secondary hover:text-amber-700 hover:bg-four">上一頁</a>
            {% endif %}
            {% if items.has_next %}
            <a href="?page={{items.next_page_number}}" class="h-10 rounded-lg py-3 px-5 mx-4 text-primary bg-secondary border border-secondary hover:text-amber-700 hover:bg-four">下一頁</a>
            {% endif %}
          </li>
        </ul>
      </div>
      </div>
    </div>
  </section>
{% endblock content %}
